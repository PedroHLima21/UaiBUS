<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Calendário UaiBusBH</title>
</head>

<body>
    <div class="container">
        <div class="left">
            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"></i>
                    <div class="date"></div>
                    <i class="fa fa-angle-right next"></i>
                </div>
                <div class="weekdays">
                    <div>dom</div>
                    <div>seg</div>
                    <div>ter</div>
                    <div>qua</div>
                    <div>qui</div>
                    <div>sex</div>
                    <div>sab</div>
                </div>
                <div class="days">

                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mês/ano" class="date-input">
                        <button class="goto-btn">Vá</button>
                    </div>
                    <button class="today-btn">Hoje</button>
                </div>
            </div>

        </div>
        <div class="right">
            <div class="today-date">
                <div class="event-day">Qua</div>
                <div class="event-date">20 de Novembro 2024</div>
            </div>
            <div class="events">

            </div>
            <div class="add-event-wrapper">
                <div class="add-event-header">
                    <div class="title">Add event</div>
                    <i class="fas fa-times-close"></i>
                </div>
                <div class="add-event-body">
                    <div class="add-event-input">
                        <input type="text" placeholder="Nome da tarefa" class="event-name">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Hora de inicio" class="event-time-from">
                    </div>
                    <div class="add-event-input">
                        <input type="text" placeholder="Hora do termino" class="event-time-to">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
