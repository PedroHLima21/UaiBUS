<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Notícias UaiBusBH</title>
</head>
<body>

    <!--Cabecalho-->
    <div class="cabecalho">
    <h1>Notícias Uai<span>B</span>us <span class="B">B</span><span class="H">H</span></h1>
    <p class="trecho">"Notícias sobre o trânsito e acidentes da capital mineira."</p>
    <img src="UaibusBh.png" alt="Notícias UaiBusBH" class="logo">
    </div>
    <!--Meio da Página-->
    <div class="container-meio">
    <div class="meio">
      <blockquote class="bloco"> <h2>Preferências</h2> <br>
        <p><span>UaiBusBH</span> prioriza suas preferências de notícias.</p> 
      </blockquote>
    </div>
    <!--Preferências-->
    <div class="preferencia">
        <input type="checkbox" name="acidentes" id="acidentes" value="acidentes">
        <label class="acidentes" for="acidentes">Acidentes</label>
        <input type="checkbox" name="politicas" id="politicas" value="politicas">
        <label for="politicas">Politicas</label> 
        <input type="checkbox" name="trânsito" id="trânsito" value="trânsito">
        <label for="trânsito">Trânsito</label>
        <input type="checkbox" name="Nada" id="Nada" value="Nada">
        <label for="Nada">Nenhuma</label>
        <button class="Botao">Enviar</button>
    </div>
  </div>
    <!--Rodapé-->
    <div class="rodape">
        <p>Desenvolvido por UaiBusBH</p>
    </div>

</body>
</html>
